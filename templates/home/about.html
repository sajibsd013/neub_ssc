{% load static %}
<section>
    <div class="container my-5">
        <div class="row align-items-center flex-md-row-reverse">
            <div class="col-md-6">
                <div class=" ms-md-5 ps-3 ">
                    <h1 class='display-4 '>Non-political   <span class="text-success">Voluntary Organization</span> </h1>
                    <h6 class="text-muted mb-4">for the welfare of the people..</h6>
                    <a href="/about/" class="btn btn-outline-primary px-4 mb-2 ">Learn more <i class="fa fa-info-circle    ms-1 "></i></a>

                </div>
            </div>
            <div class="col-md-6 m-auto py-3">
                <div class="" id="carousel">
                    <div>
                        <div class="bd-example">
                            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-indicators">
                                    <button type="button" data-bs-target="#carouselExampleCaptions"
                                        data-bs-slide-to="0" class="active" aria-current="true"
                                        aria-label="Slide 1"></button>
                                    <button type="button" data-bs-target="#carouselExampleCaptions"
                                        data-bs-slide-to="1" aria-label="Slide 2"></button>
                                    <button type="button" data-bs-target="#carouselExampleCaptions"
                                        data-bs-slide-to="2" aria-label="Slide 3"></button>
                                    <button type="button" data-bs-target="#carouselExampleCaptions"
                                        data-bs-slide-to="3" aria-label="Slide 4"></button>
                                    <button type="button" data-bs-target="#carouselExampleCaptions"
                                        data-bs-slide-to="4" aria-label="Slide 5"></button>
                                </div>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img class="d-block w-100" src="{% static 'img/carousel/img-1.jpeg' %}" alt="">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="{% static '/img/carousel/img-2.jpeg' %}" alt="">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="{% static 'img/carousel/img-3.png' %}" alt="">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="{% static 'img/carousel/img-4.png' %}" alt="">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="{% static 'img/carousel/img-5.png' %}" alt="">
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button"
                                    data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button"
                                    data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
